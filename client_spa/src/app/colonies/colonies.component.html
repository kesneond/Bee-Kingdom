<div class="page-title">
  <h2>Bee colonies management</h2>
  <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addData()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Availability</th>
    <td mat-cell *matCellDef="let element">{{element.availability}}</td>
  </ng-container>

  <ng-container matColumnDef="extensionsNumber">
    <th mat-header-cell *matHeaderCellDef>Extensions number</th>
    <td mat-cell *matCellDef="let element">{{element.extensionsNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="editData(element)" color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="deleteData(element)" color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
