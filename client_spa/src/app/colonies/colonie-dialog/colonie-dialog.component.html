<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div *ngIf="errMsg" class="error">Nepodařilo se uložit data:<br>{{errMsg}}</div>
<form #colonieForm="ngForm">
  <div mat-dialog-content>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="number" placeholder="Name" [(ngModel)]="data.name" name="name" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Availability</mat-label>
        <input matInput type="number" [(ngModel)]="data.availability" name="availability" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Extensions Number</mat-label>
        <input matInput type="number" [(ngModel)]="data.extensionsNumber" name="extensionsNumber" required>
      </mat-form-field>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()" cdkFocusInitial [disabled]="!colonieForm.form.valid">OK</button>
  </div>
</form>
