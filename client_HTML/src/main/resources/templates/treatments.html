<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bee Kingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Treatment management</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Type</th>
    <th>Open specific</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr th:each="t: ${treatments}">
    <td th:text="${t.id}">ID test</td>
    <td th:text="${t.dateTime}">date</td>
    <td th:text="${t.idType}">type</td>
    <td>
      <a th:href="@{/colonies/{id}/treatment/{tr}(id=${colonyId}, tr=${t.id})}" class="btn btn-outline-dark">
        Edit
      </a>
    </td>
    <td>
      <a th:href="@{/colonies/{id}/treatment/{tr}/delete(id=${colonyId}, tr=${t.id})}" class="btn btn-danger">
        Delete
      </a>
    </td>
  </tr>

</table>
<a th:href="@{/colonies/{id}/treatment/add(id=${colonyId})}" class="btn btn-outline-dark">
  Add new
</a>
<a th:href="@{/colonies}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
