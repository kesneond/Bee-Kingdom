<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bee Kingdom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1> Add new colony to your database </h1>
<form method="post" action="#" th:action="@{/colonies/add/create}" th:object="${colony}">
    <div class="mb-3 row">
        <label class="form-label" for="name">
            <input class="form-control" id="name" placeholder="Enter name" th:field="*{name}" type="text">
        </label>
    </div>
    <div class="mb-3 row">
        <label class="form-label" for="availability">
            <input class="form-control" id="availability" placeholder="Enter availability" th:field="*{availability}" type="text">
        </label>
    </div>
    <div class="mb-3 row">
        <label class="form-label" for="extensions">
            <input class="form-control" id="extensions" placeholder="Enter extensions" th:field="*{extensionsNumber}" type="text">
        </label>
    </div>
    <div class="mb-3 row">
        <label class="form-label" for="submit">
            <input class="btn btn-primary mb-3" id="submit" type="submit" value="Create colony!">
        </label>
    </div>
</form>

<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

<a th:href="@{/colonies}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
