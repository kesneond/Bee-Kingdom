<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bee Kingdom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Treatment management</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Open specific</th>
    </tr>
    </thead>
    <tr th:each="t: ${feedings}">
        <td th:text="${t.id}">ID test</td>
        <td th:text="${t.feedingDate}">date</td>
        <td th:text="${t.amount}">amount</td>
        <td th:text="${t.feedingType}">type</td>
        <td>
            <a th:href="@{/colonies/{id}/feeding/{tr}(id=${colonyId}, tr=${t.id})}" class="btn btn-outline-dark">
                Edit
            </a>
        </td>
    </tr>

</table>
<a th:href="@{/colonies/{id}/feeding/add(id=${colonyId})}" class="btn btn-outline-dark">
    Add new
</a>
<a th:href="@{/colonies}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
