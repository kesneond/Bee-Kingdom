<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bee Kingdom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Bee colonies management</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Availability</th>
        <th>Extensions number</th>
        <th>Open specific</th>
    </tr>
    </thead>
    <tr th:each="c: ${colonies}">
        <td th:text="${c.name}">name</td>
        <td th:text="${c.availability}">availability</td>
        <td th:text="${c.extensionsNumber}">extensionsNumber</td>
        <td>
        <a th:href="@{/colonies/{id}(id=${c.name})}" class="btn btn-outline-dark">
           Edit
        </a>
        </td>
        <td>
            <a th:href="@{/colonies/{id}/feeding(id=${c.name})}" class="btn btn-outline-dark">
                Feeding
            </a>
        </td>
        <td>
            <a th:href="@{/colonies/{id}/treatment(id=${c.name})}" class="btn btn-outline-dark">
                Treatment
            </a>
        </td>
    </tr>

</table>
<a th:href="@{/colonies/add}" class="btn btn-outline-dark">
    Add new
</a>
</body>
</html>
