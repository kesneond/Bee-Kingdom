<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bee Kingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>You are changing information about current treatment</h1>
<table class="table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Type</th>
  </tr>
  </thead>
  <tr>
    <td th:text="${current.dateTime}">Date</td>
    <td th:text="${current.idType}">Type</td>
  </tr>

</table>
<h1>Fill the form to update treatment of the colony</h1>

<form method="post" action="#" th:action="@{/colonies/{id}/treatment/{id_tr}/update_treatment(id=${current.idColony}, id_tr=${current.id})}" th:object="${treatment}">
  <label for="date">
    <input id="date" placeholder="Enter date" th:field="*{dateTime}" type="date">
  </label>
  <label for="type">
    <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{idType}">
      <option selected th:value="nic">Open treatment type select menu</option>
      <option th:each="t: ${types}" th:value="${t.name}" th:text="${t.name}"> </option>
    </select>
  </label>
  <label for="submit">
    <input id="submit" type="submit" value="Change treatment!">
  </label>
</form>

<a th:href="@{/colonies/{id}/treatment(id=${current.idColony})}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
