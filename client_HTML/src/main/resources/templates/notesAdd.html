<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bee Kingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1> Add new note to your database </h1>
<form method="post" action="#" th:action="@{/colonies/{id}/note/add/create(id=${colonyId})}" th:object="${note}">
  <label for="date">
    <input id="date" placeholder="Enter date" th:field="*{date}" type="date">
  </label>
  <label for="text">
    <textarea id="text" placeholder="Enter text" th:field="*{text}"></textarea>
  </label>
  <label for="type">
    <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{typeNote}">
      <option selected th:value="nic">Open note type select menu</option>
      <option th:each="t: ${types}" th:value="${t.name}" th:text="${t.name}"> </option>
    </select>
  </label>
  <label for="submit">
    <input id="submit" type="submit" value="Create note!">
  </label>
</form>

<a th:href="@{/colonies/{id}/note(id=${colonyId})}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
