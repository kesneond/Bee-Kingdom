<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bee Kingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1> Add new note to your database </h1>
<form method="post" action="#" th:action="@{/colonies/{id}/note/add/create(id=${colonyId})}" th:object="${note}">
  <div class="mb-3 row">
    <label class="form-label" for="date">
      <input class="form-control" id="date" placeholder="Enter date" th:field="*{date}" type="date">
    </label>
  </div>
  <div class="mb-3 row">
    <label class="form-label" for="text">
      <textarea class="form-control" id="text" placeholder="Enter text" th:field="*{text}"></textarea>
    </label>
  </div>
  <div class="mb-3 row">
    <label class="form-label" for="type">
      <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{typeNote}">
        <option class="form-control" selected th:value="nic">Open note type select menu</option>
        <option class="form-control" th:each="t: ${types}" th:value="${t.name}" th:text="${t.name}"> </option>
      </select>
    </label>
  </div>
  <div class="mb-3 row">
    <label class="form-label" for="submit">
      <input class="btn btn-primary mb-3" id="submit" type="submit" value="Create note!">
    </label>
  </div>
</form>

<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

<a th:href="@{/colonies/{id}/note(id=${colonyId})}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
