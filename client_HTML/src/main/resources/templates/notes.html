<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bee Kingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Treatment management</h1>

<h3>Filter: </h3>
<form method="get" action="#" th:action="@{/colonies/{id}/note(id=${colonyId})}" th:object="${types}">
  <div class="mb-3 row">
    <label class="form-label" for="type">
      <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example" th:name="type">
        <option class="form-control" selected th:value="all">Open note type select menu</option>
        <option class="form-control" th:each="t: ${types}" th:value="${t.name}" th:text="${t.name}"> </option>
      </select>
    </label>
  </div>
  <div class="mb-3 row">
    <label class="form-label" for="submit">
      <input class="btn btn-primary mb-3" id="submit" type="submit" value="Filter!">
      <input class="btn btn-warning mb-3" id="submit2" type="submit" value="Remove filter!">
    </label>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Text</th>
    <th>Date</th>
    <th>Type</th>
    <th>Open specific</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr th:each="t: ${notes}">
    <td th:text="${t.text}">text</td>
    <td th:text="${t.date}">date</td>
    <td th:text="${t.typeNote}">type</td>
    <td>
      <a th:href="@{/colonies/{id}/note/{tr}(id=${colonyId}, tr=${t.id})}" class="btn btn-outline-dark">
        Edit
      </a>
    </td>
    <td>
      <a th:href="@{/colonies/{id}/note/{tr}/delete(id=${colonyId}, tr=${t.id})}" class="btn btn-danger">
        Delete
      </a>
    </td>
  </tr>

</table>
<a th:href="@{/colonies/{id}/note/add(id=${colonyId})}" class="btn btn-outline-dark">
  Add new
</a>
<a th:href="@{/colonies}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
