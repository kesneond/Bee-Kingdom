<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bee Kingdom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>You are changing information about current colony</h1>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Availability</th>
        <th>Extensions number</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${current.name}">name</td>
        <td th:text="${current.availability}">availability</td>
        <td th:text="${current.extensionsNumber}">extensionsNumber</td>
    </tr>

</table>
<h1>Fill the form to update colony</h1>

<form method="post" action="#" th:action="@{/colonies/{id}/update_colony(id=${current.name})}" th:object="${colony}">
    <div class="mb-3 row">
        <label class="form-label" for="availability">
            <input class="form-control" id="availability" placeholder="Enter availability" th:field="*{availability}" type="text">
        </label>
    </div>
    <div class="mb-3 row">
        <label class="form-label" for="extensions">
            <input class="form-control" id="extensions" placeholder="Enter extensions" th:field="*{extensionsNumber}" type="text">
        </label>
    </div>
    <div class="mb-3 row">
        <label class="form-label" for="submit">
            <input class="btn btn-primary mb-3" id="submit" type="submit" value="Change colony!">
        </label>
    </div>
</form>

<a th:href="@{/colonies}" class="btn btn-outline-dark"> Go back! </a>
</body>
</html>
